<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/2 - Página de Produtos/reset.css">
    <link rel="stylesheet" href="/2 - Página de Produtos/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/2 - Página de Produtos/imagens/logo.png"
                    alt="Logo da barbearia contendo figura humana masculina e título ALURA">
            </h1>
            <nav>
                <ul>
                    <li><a href="/1 - Apresentacao/index.html">Home</a></li>
                    <li><a href="/2 - Página de Produtos/produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" style="resize:none"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
                <label><input type="radio" name="contato">Email</label>
                <label><input type="radio" name="contato">Telefone</label>
                <label><input type="radio" name="contato" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por Email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h00 ~ 20h00</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h00 ~ 20h00</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h00 ~ 20h00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Exceto feriados*</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="/2 - Página de Produtos/imagens/logo-branco.png"
            alt="Logo da barbearia contendo figura humana masculina e título ALURA">
        <p class="copyright">&copy; Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
